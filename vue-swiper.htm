#imageblock {
	position: absolute;
    top: 130px;
    left: 0;
    width: 500px;
    height: 400px;
    /*background-color: #ccc;*/
    overflow: hidden;
}
#imageblock div{
	position: absolute;
	width: 300px;
	height: 90%;
	background-position: center;
	background-size: cover;
	left: 50%;
	margin-left: -150px;
	top:5%;
	/*border: 2px solid white;*/
	box-shadow: 0 0 1px rgb(212, 206, 206),0 0 10px white;
}
.swiper-center {
	/*z-index: 2;*/
	-webkit-transform:scale(1) translate(0, 0) translateZ(0);
}
.swiper-left {
	/*z-index: 1;*/
	-webkit-transform:scale(0.8) translate(-400px, 0) translateZ(0);
}
.swiper-right {
	/*z-index: 1;*/
	-webkit-transform:scale(0.8) translate(400px, 0) translateZ(0);
}
.swiper-waitleft {
	-webkit-transform:scale(0.8) translate(-800px, 0) translateZ(0);
}
.swiper-waitright {
	-webkit-transform:scale(0.8) translate(800px, 0) translateZ(0);
}

@-webkit-keyframes centerLeft {
	to{
		-webkit-transform:scale(0.8) translate(-400px, 0) translateZ(0);
	}
}
@-webkit-keyframes leftLeft {
	to{
		-webkit-transform:scale(0.8) translate(-800px, 0) translateZ(0);
	}
}
@-webkit-keyframes rightLeft {
	to {
		-webkit-transform:scale(1) translate(0, 0) translateZ(0);
	}
}
@-webkit-keyframes waitRightLeft{
	to {
		-webkit-transform:scale(0.8) translate(400px, 0) translateZ(0);
	}
}
@-webkit-keyframes centerRight {
	to{
		-webkit-transform:scale(0.8) translate(400px, 0) translateZ(0);
	}
}
@-webkit-keyframes leftRight {
	to{
		-webkit-transform:scale(1) translate(0, 0) translateZ(0);
	}
}
@-webkit-keyframes rightRight {
	to {
		-webkit-transform:scale(0.8) translate(800px, 0) translateZ(0);
	}
}
@-webkit-keyframes waitLeftRight{
	to {
		-webkit-transform:scale(0.8) translate(-400px, 0) translateZ(0);
	}
}
</style>
<script src="./js/vue.min.js"></script>
<div id = 'test'></div>
<div id='imageblock' class='imageBlock' @touchmove="touchm()" @touchstart="touchs()" @touchend="touche()">{{innertext}}
	<div :key='image' v-for="(image,index) in images" class='image' :style='{backgroundColor: actcolor}'>{{image}}</div>
</div>
<script src="swiper.js"></script>
